<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diploma list</title>
</head>
<body>
    <h1>Hello, world</h1>
    <table>
        <tbody>
            <tr th:each="diploma: ${diplomas}">
                <td th:text="${diploma.title}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
